<cms-header
( selectedFeature)="switchView($event)"></cms-header>
<div class="container pull-left">
  <cms-documents *ngIf="selectedFeature === 'documents'"></cms-documents>
  <cms-message-list *ngIf="selectedFeature !== 'documents'"></cms-message-list>
  <cms-contacts ngIf="selectedFeature !== 'documents'"></cms-contacts>
  </div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <cms-contacts></cms-contacts>
    </div>
  </div>
</div>
