<div class="row">
<div class="row navbar navbar-default contact-header">
  <div class="col-xs-12">
    <div class="list-group-item-heading"> <b>Contact</b>
    <button [routerLink]="['new']" class="btn btn-success pull-right">New Contact</button>
  </div>
  </div>
  <hr>
  <div class="col-xs-12 pull-right">
    <cms-contact-item *ngFor="let contact of contacts" [contact]="contact" dnd-draggable [dragEnabled]="true"
            [dragData]="contact" [dropZones]="['contactGroup']">
     </cms-contact-item>
  </div>
</div>
</div>
