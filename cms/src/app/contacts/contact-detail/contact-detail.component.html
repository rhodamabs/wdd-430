<div class="row contact-details">
  <div class="row navbar navbar-default contact-header">
    <div class="col-xs-9">
      <div class="list-group-item-heading">
        <h1>{{contact.name}}</h1>
      </div>

      <div class="pull-left">
        <span class="pull-left">
          <img
            [src]="contact.imageUrl"
            alt="{{contact.name}}"
            class="img-responsive"
            style="max-height: 80px;">
        </span>
      </div>
      <div class="pull-right">
        <a [routerLink]="['../:id/edit']" class="btn btn-primary ">Edit</a>
        <a (click)="onDelete()"  class="btn btn-danger ">Delete</a>
      </div>
      <div class="col-xs-12 contacts">
        <a href="#" class="list-group-item clearfix">
          <div class="col-xs-12">
            <h4 class="list-group-item-heading">Email : {{ contact.email}}</h4>
            <p class="list-group-item-text">Phone : {{contact.phone}}</p>
          </div>
        </a>
      </div>
    </div>
    <hr>
  </div>
  </div>
