<div class="row contact-details">
  <div class="row navbar navbar-default contact-header">
    <div class="col-xs-9">
      <div class="list-group-item-heading">
        <h1>{{contactDetail.name}}</h1>
      </div>

      <div class="pull-left">
        <span class="pull-left">
          <img
            [src]="contactDetail.imageUrl"
            alt="{{contactDetail.name}}"
            class="img-responsive"
            style="max-height: 80px;">
        </span>
      </div>
      <div class="pull-right">
        <button class="btn btn-primary ">Edit</button>
        <button class="btn btn-danger ">Delete</button>
      </div>
      <div class="col-xs-12 contacts">
        <a href="#" class="list-group-item clearfix">
          <div class="col-xs-12">
            <h4 class="list-group-item-heading">Email : {{ contactDetail.email}}</h4>
            <p class="list-group-item-text">Phone : {{contactDetail.phone}}</p>
          </div>
        </a>
      </div>
    </div>
    <hr>
  </div>
  </div>
